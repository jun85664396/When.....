<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>산업기능요원 소집해제 계산기</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<link rel="stylesheet" href="app/assets/stylesheets/index.css"/>
<link rel="stylesheet" href="app/assets/stylesheets/date_picker.css"/>
</head>
<body>
<div class="vertical-center"> 
	<div class="container index">
		<div class="text-center">
			<h3>산업기능요원 소집해제 계산기</h3><br/>
			<div>
				<label class="radio-inline">
					<input type="radio" name="grade" value="34" checked> 현역
				</label>
				<label class="radio-inline">
					<input type="radio" name="grade" value="26"> 보충역
				</label>
			</div>
			<br/>

			<div>
				<div class="form-inline">
					<label for="start">편입 시작 :</label>
					<input type="text" class="form-control" id="start" data-date-format="yyyy-mm-dd">
				</div>
			</div>
			<br/>
			<div>
				<div class="form-inline">
					<label for="end">소집 해제 :</label>
					<input type="text" class="form-control" id="end" readonly="readonly">
				</div>
				<br/>	
				<div>
					<h4 id="done"></h4>
				</div>
				<br/>
				<div class="text-center">
					<div class="future"></div>
					<div></div>
				</div>
			</div>

		</div>
	</div>
</div>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src='app/assets/javascripts/index.js' type='text/javascript'></script>
<script src='app/assets/javascripts/date_picker.js' type='text/javascript'></script>
</body>
</html>
